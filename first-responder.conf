# Upstart for First Responder Play app

console log

stop on shutdown

setuid content-api
setgid content-api

env JAVA_OPTS='-XX:+UseConcMarkSweepGC \
-XX:+PrintGCDetails \
-XX:+PrintGCDateStamps \
-Xloggc:/home/content-api/logs/gc.log \
-XX:+TieredCompilation \
-XX:ReservedCodeCacheSize=256m \
-Dcom.sun.management.jmxremote \
-Dcom.sun.management.jmxremote.port=9010 \
-Dcom.sun.management.jmxremote.local.only=false \
-Dcom.sun.management.jmxremote.authenticate=false \
-Dcom.sun.management.jmxremote.ssl=false \
-Dconfig.file=/etc/gu/first-responder.conf'

chdir /home/content-api/first-responder

exec bin/first-responder >> /home/content-api/logs/first-responder.log 2>&1
